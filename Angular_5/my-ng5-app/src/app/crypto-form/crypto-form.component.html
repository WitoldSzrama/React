<div>
 <h5>{{todaysDate | date}}</h5>
</div>
<div class="row">
  <div class="col-md-6">
    <label for="name" class="font-weight-bold">Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]='cryptoSurvey.name'>
  </div>
  <div class="col-md-6">
    <label for="cryptos" class="font-weight-bold">Favorite Crypto</label>
    <select id="cryptos"class="form-control" [(ngModel)]='cryptoSurvey.favoriteCrypto'>
      <option value=""></option>
      <option [value]="crypto.name" *ngFor="let crypto of top100Cryptos">{{crypto.name}}</option>
    </select>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <label for="loveCrypto" class="font-weight-bold">Do you love Crypto?</label>
    <select id="loveCrypto" class="form-control">
      <option value="true">{{true | yesNo}}</option>
      <option value="false">{{false | yesNo}}</option>
    </select>
  </div>
</div>

<div class="row mt-2">
  <div class="col-md-12">
    <label for="comments" class ="font-weight-bold">Comments</label>
    <textarea id="comments" class="form-control" [(ngModel)]='cryptoSurvey.comments'></textarea>
  </div>
</div>

<div class="row mt-2">
  <div class="col-md-12">
      <button [routerLink]="'submitted'"class='btn btn-outline-success btn-block' (click)="sendForm()">Send Form</button>
  </div>
</div>
